<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
          rel="stylesheet">
    <link href="/static/style.css" type="text/css" rel="stylesheet">
    <title>Hide</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 text-center">
            <h3>Message has been hidden</h3>
        </div>
    </div>
    <div class="row justify-content-center lil-jump-bottom" style="overflow-wrap: break-word">
        <div class="col-12 col-md-8">
            <div style="margin-top:1.5em">
                <h5>Message</h5>
                <p>{{ message }}</p>
            </div>
            <div id="result" style="margin-top:1.5em">
                <h5>Image with hidden message: </h5>
                <img class="responsive center" src="{{ image_path }}">
            </div>
        </div>
    </div>
    <div class="row justify-content-center lil-jump-bottom">
        <p>Remember to download your image before leaving this page, otherwise it'll be deleted.</p>
    </div>
    <div class="row justify-content-center lil-jump-bottom">
        <div style="float: left; padding-right: 10%">
            <a class="btn btn-primary" href="{{ image_path }}" download="{{ image_name }}">
            <span class="material-icons-outlined">
                file_download
            </span>
            </a>
        </div>
        <div style="float: right">
            <a class="btn btn-primary" href="{{ url_for('homepage') }}">
                <span class="material-icons-outlined">
                    home
                </span>
            </a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <blockquote class="blockquote">
                <footer class="blockquote-footer">developed by Sghebre</footer>
            </blockquote>
        </div>
    </div>
</div>
</body>
</html>
